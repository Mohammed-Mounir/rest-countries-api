<div class="filter">
    <button (click)="onShowList()">
        <p>{{selectedRegion || 'Filter By Region'}}</p>
        <img [attr.data-showList]="showList" width="12" src="/arrow-down.svg" alt="select" />
    </button>
    @if(showList) {
    <ul>
        @for(region of regions; track $index) {
        <li>
            <button (click)="onFilter(region)">{{region || 'All'}}</button>
        </li>
        }
    </ul>
    }
</div>
